<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt('Qual é o seu nome?');
        let sal = Number(prompt('Quanto você tem na carteira?'));
        document.write(`<p>Seu nome tem ${nome.length} letras.`);
        document.write(`<p>Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`);
        document.write(`<p>Seu nome em  minúsculas é <strong>${nome.toLowerCase()}</strong>`);
        document.write(`<p>Você tem R$${sal.toFixed(2).replace('.', ',')} reais na sua carteira`);
    </script>
</body>
</html>
